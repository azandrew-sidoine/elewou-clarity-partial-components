<div
  [ngClass]="
    hidden
      ? 'hidden lik-hostspot delay-animation ' + classes
      : 'show lik-hostspot delay-animation ' + classes
  "
>
  <div class="lik-hostpot__content">
    <span
      [class]="hidden ? 'hidden' : 'show'"
      class="lik-hostpot__info_button"
      (click)="onToggleHostpot($event)"
    >
      <clr-icon [attr.shape]="shape" size="32"></clr-icon>
    </span>
    <span class="message" [hidden]="hidden">
      <ng-content></ng-content>
    </span>
  </div>
</div>
