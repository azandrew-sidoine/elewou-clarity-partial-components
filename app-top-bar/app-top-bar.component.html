<clr-header class="header">
  <div class="branding">
    <a class="nav-link" [routerLink]="dashboardRoute" rel="noopener" routerLinkActive="active">
      <span class="title app-logo">{{ applicationName }}</span>
    </a>
    <span class="module_name title"> {{ moduleName }}</span>
  </div>
  <div class="header-nav hide-for-print">
  </div>
  <!-- | async as state -->
  <div class="header-actions hide-for-print" *ngIf="state$ ">
    <clr-dropdown *ngIf="!state?.isGuess">
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        Mon compte
        <!-- {{ state?.username }} -->
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a [routerLink]="profileRoute" clrDropdownItem *ngIf="true">Profil</a>
        <a href="..." clrDropdownItem *ngIf="false">Préferences du compte</a>
        <a (click)="actionLogout($event)" clrDropdownItem>Se Déconnecter</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
