<ng-container>
  <ng-container *ngFor="let item of routesMap">
    <clr-vertical-nav-group routerLinkActive="active" *ngIf="typeHelper.isDefined(item?.children)" >
      <cds-icon *ngIf="getRouteLinkFromMap(item.key)?.routeIcon" [attr.shape]="getRouteLinkFromMap(item.key)?.routeIcon"
        clrVerticalNavIcon></cds-icon>
      {{ getRouteLinkFromMap(item.key)?.routeDescription }}
      <clr-vertical-nav-group-children>
        <ng-container *ngFor="let child of getRouteLinkFromMap(item?.key)?.children">
          <a clrVerticalNavLink [routerLink]="child?.routePath" routerLinkActive="active">
            <cds-icon *ngIf="child?.routeIcon" [attr.shape]="child?.routeIcon" clrVerticalNavIcon></cds-icon>
            {{ child.routeDescription }}
          </a>
        </ng-container>
      </clr-vertical-nav-group-children>
    </clr-vertical-nav-group>
    <ng-container *ngIf="!typeHelper.isDefined(item?.children)">
      <a clrVerticalNavLink routerLinkActive="active" [routerLink]="getRouteLinkFromMap(item.key)?.routePath"
        >
        <cds-icon *ngIf="getRouteLinkFromMap(item.key)?.routeIcon"
          [attr.shape]="getRouteLinkFromMap(item.key)?.routeIcon" clrVerticalNavIcon></cds-icon>
        {{ getRouteLinkFromMap(item.key)?.routeDescription }}
      </a>
    </ng-container>
  </ng-container>
</ng-container>
