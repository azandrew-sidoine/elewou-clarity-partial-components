<section class="sidenav-content">
  <section class="nav-group collapsible">
    <clr-tree *ngIf="routesMap">
      <ng-container *ngFor="let item of routesMap">
        <clr-tree-node  [clrExpanded]="typeHelper.isDefined(item?.children)"> <!-- *ngIf="auth?.user?.canAny(item.permissions)" -->
          <strong>{{ getRouteLinkFromMap(item.key)?.routeDescription }}</strong>
          <clr-tree-node *ngFor="let child of getRouteLinkFromMap(item?.key)?.children">
            <ng-container> <!-- *ngIf="auth?.user?.canAny(child?.routePermission)" -->
              <a [routerLink]="child?.routePath" [routerLinkActive]="'active'"
                class="clr-treenode-link">{{ child.routeDescription }}</a>
            </ng-container>
          </clr-tree-node>
        </clr-tree-node>
      </ng-container>
    </clr-tree>
  </section>
</section>
